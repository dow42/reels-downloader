<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Reels ডাউনল'ডাৰ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f9f9f9;
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Instagram ৰিলছ ডাউনল’ড কৰক</h2>
  <p>ৰিলছৰ লিংকটো তলত paste কৰক:</p>
  <input type="text" id="link" placeholder="Instagram ৰিলছ লিংক দিয়ক">
  <br>
  <button onclick="downloadReel()">ডাউনল’ড কৰক</button>

  <script>
    async function downloadReel() {
      const link = document.getElementById('link').value;
      if (!link) {
        alert("অনুগ্ৰহ কৰি এটা লিংক দিয়ক");
        return;
      }

      const url = 'https://instagram-downloader-download-instagram-videos.p.rapidapi.com/index?url=' + encodeURIComponent(link);

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'তোমাৰ_API_KEY_ইয়াত_দিও', // তোমাৰ RapidAPI key
          'X-RapidAPI-Host': 'instagram-downloader-download-instagram-videos.p.rapidapi.com'
        }
      };

      try {
        const response = await fetch(url, options);
        const result = await response.json();
        if (result.media) {
          window.open(result.media, '_blank'); // Video link খুলে
        } else {
          alert("ভিডিঅ’ পোৱা নগ’ল, অনুগ্ৰহ কৰি ঠিক লিংক দিয়ক।");
        }
      } catch (error) {
        alert("Download ত সমস্যা হৈছে: " + error.message);
      }
    }
  </script>
</body>
</html>
