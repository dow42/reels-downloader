<!-- index.html -->
<!DOCTYPE html>
<html lang="as">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ৰিলছ ডাউনল'ডাৰ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f0f0;
    }
    input, button {
      padding: 10px;
      width: 80%;
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Facebook / Instagram ৰিলছ ডাউনল'ড কৰক</h2>
  <p>ৰিলছৰ লিংকটো তলত paste কৰক:</p>
  <input type="text" id="link" placeholder="এটা ৰিলছ লিংক দিয়ক">
  <br>
  <button onclick="downloadReel()">ডাউনল'ড কৰক</button>

  <script>
    function downloadReel() {
      const link = document.getElementById('link').value;
      if (!link) {
        alert("অনুগ্ৰহ কৰি এটা লিংক দিয়ক");
        return;
      }

      // Backend URL (এইখন পাছত আগবঢ়াম)
      window.location.href = `/download?url=`;
    }
  </script>
</body>
</html>
